<!DOCTYPEE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./profile.css" rel="stylesheet" type="text/css"> 
    <link rel="icon" type="image/png" href="./image/dog_app_icon.png"/>
 		
    <meta name="google-signin-scope" content="profile email">     
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.js"></script>

    <title></title>
  </head>
 
  <body>
 		<script src="id.js"></script>
    <script>
      const fm = document.getElementsByTagName('meta')[0]
      const m = document.createElement('meta')
      m.content = myClientId + '.apps.googleusercontent.com'
      m.name = 'google-signin-client_id'
      fm.parentNode.insertBefore(m, fm)
    </script>
 		<script src="https://apis.google.com/js/platform.js" async defer></script>

	  <div class="g-signin2" id="google-login-button" style='display:none' data-onsuccess="onSignIn" data-width="220" data-height="48.22" data-theme="dark"></div>

    <img class="bg-top" src="./image/bg_top.svg">

    <!-- comment -->
    <div class="comment-container">
      <img class="XXicon" src="./image/XX.png">
      <div>
        <p class="top-name"></p>
      </div>
      <div class="topbar-grid">
        <div class ="button" id="00" style="color: #ff8b2c;"><p><b>評論</b></p></div>
        <div class ="button" id="01"><p><b>照片</b></p></div>
        <div class ="button" id="02"><p><b>定位</b></p></div>
      </div>
      <div class="scroll-bar"></div>

      <div class="sub-container">
				<div class="comment-grid">
          <!-- load comment from profile.js -->  
				</div>
      </div>
      <div class="n-score"></div>

    </div>

    <!-- pic -->
    <div class="pic-container">
      <img class="XXicon" src="./image/XX.png">
      <div>
        <p class="top-name"></p>
      </div>
      <div class="topbar-grid">
        <div class ="button" id="10"><p><b>評論</b></p></div>
        <div class ="button" id="11" style="color: #ff8b2c;"><p><b>照片</b></p></div>
        <div class ="button" id="12"><p><b>定位</b></p></div>
      </div>
      <div class="scroll-bar"></div>

      <div class="sub-container">
        <div class="pic-grid">
        </div>
      </div>

    </div>

    <!-- click photo -->
    <div class="blur-white">
      <div>
        <p class="topbar">照片</p>
        <img class="arrow" src="./image/dog_button_arrow.png">
      </div>
      <div style="height: 85%; padding-bottom: 10%; overflow-y: auto;">
        <div class="dog-name-pic">
          <div class="dog-pic"></div>
          <div class="dog-name"><p></p></div>
        </div>
        <div class="photo"></div>

        <div class="click-heart-grid">
          <img id="click-heart" src="./image/heart.png">
          <div id="heart-count"></div>
        </div>
        <div id="time"></div>
      </div>
    </div>

    <!-- gps -->
    <div class="gps-container">
      <img class="XXicon" src="./image/XX.png">
      <div>
        <p class="top-name"></p>
      </div>
      <div class="topbar-grid">
        <div class ="button" id="20"><p><b>評論</b></p></div>
        <div class ="button" id="21"><p><b>照片</b></p></div>
        <div class ="button" id="22" style="color: #ff8b2c;"><p><b>定位</b></p></div>
      </div>
      <div class="scroll-bar"></div>

      <div class="sub-container">
				<div class="locate-grid">
          <!-- load from profile.js -->  
				</div>
      </div>

    </div>

    <script src="./ui/user.js"></script>
    <script src='./profile.js'></script>

  </body>
</html>
